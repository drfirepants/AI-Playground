smart_plant_diagnosis.content:
  path: '/smart-plant-diagnosis'
  defaults:
    _controller: '\Drupal\smart_plant_diagnosis\Controller\DiagnosisController::content'
    _title: 'Smart Plant Diagnosis'
  requirements:
    _permission: 'access content'
smart_plant_diagnosis.image_upload_form:
  path: '/smart-plant-diagnosis/upload'
  defaults:
    _form: '\Drupal\smart_plant_diagnosis\Form\ImageUploadForm'
    _title: 'Upload Plant Image'
  requirements:
    _permission: 'access content'
